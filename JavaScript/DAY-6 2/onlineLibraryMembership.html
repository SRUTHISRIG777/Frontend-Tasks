<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var type=prompt("enter membership type")
        if(type=='basic'){
            console.log(" Access to only free books.")
        }
        else if(type=='standard'){
          console.log("Access to free books and discounted paid books.")  
        }
        else if(type=="premium"){
            console.log("Access to all books, including exclusive content.")
        }
        else{
            console.log("please enter valid membership")
            console.log("enter only any one of these: basic,standard,premium")
        }
    </script>
    
</body>
</html>
